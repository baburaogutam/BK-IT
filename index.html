    <style>
      /* =========================
         WhatsApp Floating Button
      ========================= */

.whatsapp-float {
  position: fixed;
  bottom: 80px;
  right: 20px;   
  z-index: 9999;
  cursor: pointer;

  animation: whatsapp-bounce 2.5s infinite;
}

      .whatsapp-float img {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        box-shadow: 0 10px 24px rgba(37, 211, 102, 0.45);
        transition: transform 0.25s ease;
      }

      /* Pause bounce & add emphasis on hover */
      .whatsapp-float:hover {
        animation-play-state: paused;
      }

      .whatsapp-float:hover img {
        transform: scale(1.08);
      }

      /* Bounce animation */
      @keyframes whatsapp-bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        20% {
          transform: translateY(-8px);
        }
        40% {
          transform: translateY(0);
        }
        60% {
          transform: translateY(-4px);
        }
        80% {
          transform: translateY(0);
        }
      }

      /* Mobile adjustments */
      @media (max-width: 480px) {
        .whatsapp-float {
          bottom: 70px;
          right: 16px;
        }

        .whatsapp-float img {
          width: 52px;
          height: 52px;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- WhatsApp Floating Button -->

 href="https://wa.me/918121034516?text=Hello%20BKIT%20Solutions%0A%0AI%E2%80%99m%20interested%20in%20learning%20more%20about%20your%20training%20programs%2C%20hiring%20solutions%2C%20and%20industry%20partnerships.%20Please%20share%20more%20details."
class="whatsapp-float"
  target="_blank"
  rel="noopener noreferrer"
  aria-label="Chat with BKIT Solutions on WhatsApp"
  title="Chat with us on WhatsApp"
>
  <img
    src="https://img.icons8.com/color/96/000000/whatsapp--v1.png"
    alt="WhatsApp Chat"
  />
</a>

  </body>
